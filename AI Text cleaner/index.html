<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanTextAI - Smart Text Cleaner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="CleanTextAI - A smart utility to instantly clean and format messy text from PDFs, WhatsApp, websites, and OCR tools.">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-magic"></i>
                    CleanTextAI
                </h1>
                <p class="subtitle">Smart Text Cleaning & Formatting</p>
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label for="languageSelect" class="control-label">
                        <i class="fas fa-language"></i>
                        Language
                    </label>
                    <select id="languageSelect" class="select-control">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <i class="fas fa-cog"></i>
                        Options
                    </label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="removeEmojis" checked>
                            <span class="checkmark"></span>
                            Remove Emojis
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="removeSymbols" checked>
                            <span class="checkmark"></span>
                            Remove Symbols
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="fixGrammar">
                            <span class="checkmark"></span>
                            Fix Grammar (AI)
                        </label>
                    </div>
                </div>
            </div>

            <div class="text-area-container">
                <div class="input-section">
                    <label for="inputText" class="section-label">
                        <i class="fas fa-edit"></i>
                        Input Text
                    </label>
                    <textarea 
                        id="inputText" 
                        class="text-area input-area" 
                        placeholder="Paste your messy text here...&#10;&#10;Example:&#10;Hello ðŸ‘‹ world!&#10;&#10;This text has&#10;extra line breaks&#10;and weird symbols #@*&#10;&#10;Let's clean it up! âœ¨"
                    ></textarea>
                    <div class="text-stats">
                        <span id="inputStats">Characters: 0 | Words: 0 | Lines: 0</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="cleanBtn" class="btn btn-primary">
                        <i class="fas fa-broom"></i>
                        Clean Text
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        <i class="fas fa-trash"></i>
                        Clear All
                    </button>
                </div>

                <div class="output-section">
                    <label for="outputText" class="section-label">
                        <i class="fas fa-check-circle"></i>
                        Cleaned Text
                    </label>
                    <textarea 
                        id="outputText" 
                        class="text-area output-area" 
                        placeholder="Cleaned text will appear here..."
                        readonly
                    ></textarea>
                    <div class="text-stats">
                        <span id="outputStats">Characters: 0 | Words: 0 | Lines: 0</span>
                    </div>
                </div>

                <div class="output-actions">
                    <button id="copyBtn" class="btn btn-success" disabled>
                        <i class="fas fa-copy"></i>
                        Copy Text
                    </button>
                    <button id="downloadBtn" class="btn btn-info" disabled>
                        <i class="fas fa-download"></i>
                        Download .txt
                    </button>
                    <button id="downloadPdfBtn" class="btn btn-warning" disabled>
                        <i class="fas fa-file-pdf"></i>
                        Download PDF
                    </button>
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h3>
                        <i class="fas fa-history"></i>
                        Recent Cleaned Texts
                    </h3>
                    <button id="clearHistoryBtn" class="btn btn-small">
                        <i class="fas fa-trash"></i>
                        Clear History
                    </button>
                </div>
                <div id="historyList" class="history-list">
                    <!-- History items will be populated here -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 CleanTextAI - Smart Text Cleaning Utility</p>
        </footer>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <!-- Loading overlay for AI operations -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Processing with AI...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
